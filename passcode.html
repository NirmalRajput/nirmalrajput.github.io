<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One last thing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/auth.js"></script>
</head>
<body>

  <main class="card">
    <p>One last thing…<br/>a word only we know.</p>

    <input id="passcode" type="password" placeholder="********" autocomplete="off" />
    <label class="show-passcode">
      <input type="checkbox" id="togglePasscode" />
      <span>Let me see what I'm typing</span>
    </label>
    <p id="passcodeMessage" class="message"></p>
    <button onclick="verifyPasscode()">Enter</button>

    <p id="error" class="error"></p>
  </main>

  <script>
    async function verifyPasscode() {
      clearError();

      const input = document.getElementById("passcode").value;

      const hashBuffer = await crypto.subtle.digest(
        "SHA-256",
        new TextEncoder().encode(input)
      );

      const hash = Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");

      if (hash === PASSCODE_HASH) {
        sessionStorage.setItem(SESSION_KEY, "granted");
        sessionStorage.setItem(PAGE_KEY, "/welcome.html");
        window.location.href = "/welcome.html";
      } else {
        showError("That doesn’t feel quite right.");
      }
    }
  </script>

</body>
</html>
